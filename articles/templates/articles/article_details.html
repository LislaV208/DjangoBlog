{% extends 'base_layout.html' %}

{% block content %}
    <div class="article-detail">
        <div class="article">
            {% if article.thumb %}
            <img src="{{ article.thumb.url }}" />
            {% endif %}
            <h2>{{ article.title }}</h2>
            <p>{{ article.body }}</p>
            <p class="article-date">{{ article.date }}</p>
        </div>
    </div>
{% endblock %}
